<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>starbucks</title>
</head>
<body>
    <section>
        <div class="circle"></div>
       <header>
        <a href="#"><img src="logo.png" class="logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
       </header>
       <div class="content">
        <div class="textBox">
            <h2>It's not just a Cofee<br>It's <span>Starbucks</span></h2>
            <p>To say Starbucks purchases and roasts high-quality whole bean coffees is very true. That’s the essence of what we do – but it hardly tells the whole story.</p>
            <a href="#">Learn More</a>
        </div>
     <div class="imgBox">
          <img src="img1.png" class="starbucks">
    </div>
     </div>
     <ul class="thumb">
        <li><img src="img1.png" onclick="imgSlider('img1.png');changeCircleColor ('#eb7495')"></li>
        <li><img src="img2.png" onclick="imgSlider('img2.png');changeCircleColor ('#eb7495')"></li>
        <li><img src="img3.png" onclick="imgSlider('img3.png');changeCircleColor ('#d752bl')"></li>
     </ul>
     <ul class="sci">
        <li><a href="#"><img src="facebook.png"></a></li>
        <li><a href="#"><img src="twitter.png"></a></li>
        <li><a href="#"><img src="instagram.png"></a></li>
     </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style,background = color;
        }
    </script>
</body>
</html>
